<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genewin Studio</title>
    
    <style>
        @font-face{
            font-family:"helvetica-43-light-extended";
            src:url("https://candyfonts.com/wp-data/2019/04/06/51278/HelveticaNeue-LightExt.otf") format("woff"),
            url("https://candyfonts.com/wp-data/2019/04/06/51278/HelveticaNeue-LightExt.otf") format("opentype"),
            url("https://candyfonts.com/wp-data/2019/04/06/51278/HelveticaNeue-LightExt.otf") format("truetype");
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 16px;
            margin-left: 0;
            background-size: cover;

        }
        h2 {
            font-family: 'Helvetica73', sans-serif;
            padding-left: 0.5em;
            padding-top: 0.8em;
            font-size: 2.5em;
        }
        h2 a {
            text-decoration: none;
            color: black;
        }

        .content {
            position: fixed;
        }
        .box-wrap {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100%;
        }
        .btn {
            font-family:"helvetica-43-light-extended";
            width: 15%;
            height: 25vh;
            line-height: 25vh;
            text-align: center;
            border-bottom: 2px solid black;
            border-top: none;
            border-right: none;
            border-left: 2px solid black;
            margin-left: auto;
            font-size: 1.4em;
            background-color: white;;
        }
        .btn:last-child {
            border-bottom: none;
        }
        .btn:hover {
            color: white;
            background-color: black;
        }
        .footer{
            text-align:center;
            height: 25vh; 
            background-color:black;
        }
        h4 {
            font-family: 'Helvetica73', sans-serif;
            color: white;
            text-align: left;
            font-size: 1.8em;
            padding-left: 1em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
        }
        p {
            color: white;
            text-align: left;
            padding-left: 1.7em;
            font-size: 1.1em;
            font-family:"helvetica-43-light-extended";
        }
        p a {
            color: white;
            text-decoration: none;
        }
        p a:hover {
            color: orange;
        }

        @media screen and (max-width:768px) {
            .box-wrap {
                flex-direction: row;
                padding-top: 18vh;
            }
            .btn{
                flex-direction: row;
                width: 100%;
                border-left: none;
            }
            .btn:first-child {
                border-top: 3px solid black;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2><a href="index.html">GENEWIN STUDIO</a></h2>
    </div>
    <div class="box-wrap">
        <button class="btn" onclick="location.href='about.html'">ABOUT</button>
        <button class="btn" onclick="location.href='design.html'">DESIGN</button>
        <button class="btn" onclick="location.href='work.html'">WORK</button>
    </div>
    <div class="footer">
        <h4>CONTACT</h4>
        <p>Mail | skadbwls79@naver.com</p>
        <p>IG | <a href="https://www.instagram.com/genewin_studio/">@genewin_studio</a></p>
    </div>
</body>
</html>
